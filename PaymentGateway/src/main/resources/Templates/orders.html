<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Order Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-header h1 {
            color: #1a237e;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .payment-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        #rzp-button1 {
            background: #1a237e;
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #rzp-button1:hover {
            background: #283593;
        }

        .secure-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .lock-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 480px) {
            .payment-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="payment-header">
        <h1>Secure Checkout</h1>
        <p>Complete your payment securely</p>
    </div>

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required>
    </div>

    <div class="form-group">
        <label for="amount">Payment Amount (â‚¹)</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
    </div>

    <button id="rzp-button1">
        <svg class="lock-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10v8H6v-8h12zm-6 3a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-5-8V7c0-1.654 1.346-3 3-3s3 1.346 3 3v2H9z"/>
        </svg>
        Proceed to Payment
    </button>

    <div class="secure-note">
        <svg class="lock-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
        </svg>
        Secure payment processed by Razorpay
    </div>
</div>

<script>
    // Your existing JavaScript code remains the same
    async function createOrder() {
        const response = await fetch("http://localhost:8095/createOrder", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                amount: document.getElementById('amount').value
            })
        });
        return await response.json();
    }

    document.getElementById('rzp-button1').onclick = async function(e) {
        e.preventDefault();
        const order = await createOrder();

        var options = {
            "key": "rzp_test_d6BspzoJNG7dXq",
            "amount": order.amount,
            "currency": "INR",
            "name": "Your Business Name",
            "description": "Order Payment",
            "order_id": order.razorpayOrderId,
            "callback_url": "http://localhost:8095/paymentCallback",
            "prefill": {
                "name": order.name,
                "email": order.email
            },
            "theme": {"color": "#1a237e"},
            "handler": function(response) {
                window.location.href = `success.html?order_id=${order.razorpayOrderId}&amount=${order.amount}`;
            }
        };

        new Razorpay(options).open();
    };
</script>
</body>
</html>
